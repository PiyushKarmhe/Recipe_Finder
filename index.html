<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="recipe.js"></script>
    <link rel="stylesheet" href="recipe.css">
</head>
<body>
    <header>
        <h1 class="heading">Recipe Finder</h1>
        <div class="search-head">
            <input type="text" id="give">
            <button class="search">Search</button>
        </div>
    </header>
    <main class="recipe">
        <h2>Try searching <span class="highlight">"Pav Bhaji"</span></h2>
        <div class="cardHolder">
            <div id="loader">
                <svg version="1.1" id="L2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
                    <circle fill="none" stroke="#fff" stroke-width="4" stroke-miterlimit="10" cx="50" cy="50" r="48"/>
                    <line fill="none" stroke-linecap="round" stroke="#fff" stroke-width="4" stroke-miterlimit="10" x1="50" y1="50" x2="85" y2="50.5">
                        <animateTransform 
                            attributeName="transform" 
                            dur="2s"
                            type="rotate"
                            from="0 50 50"
                            to="360 50 50"
                            repeatCount="indefinite" />
                    </line>
                    <line fill="none" stroke-linecap="round" stroke="#fff" stroke-width="4" stroke-miterlimit="10" x1="50" y1="50" x2="49.5" y2="74">
                        <animateTransform 
                            attributeName="transform" 
                            dur="15s"
                            type="rotate"
                            from="0 50 50"
                            to="360 50 50"
                            repeatCount="indefinite" />
                    </line>
                </svg>
            </div>
        </div>
    </main>
    <footer>
        <h3>Made by <a href="https://linktr.ee/piyushkarmhe" target="_blank">@Piyush Karmhe</a></h3>
    </footer>
</body>
</html>
